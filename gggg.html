<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuralink - Регистрация и вход</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles2.css">
    <script src="site2.js" defer></script>
</head>
<body>
    <!-- Контейнер для авторизации/регистрации -->
    <div class="auth-container" id="authContainer">
        <div class="auth-box">
            <div class="auth-header">
                <h2>Добро пожаловать в Neuralink</h2>
                <p>Для доступа к полному функционалу требуется регистрация</p>
            </div>
            
            <!-- Переключение между входом и регистрацией -->
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>
            
            <!-- Форма входа -->
            <form class="auth-form active" id="loginForm">
                <div class="message error" id="loginError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="loginErrorText">Неверный email или пароль</span>
                </div>
                
                <div class="message success" id="loginSuccess">
                    <i class="fas fa-check-circle"></i>
                    <span id="loginSuccessText">Вход выполнен успешно!</span>
                </div>
                
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="loginEmail" class="form-control" placeholder="Введите ваш email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="loginPassword" class="form-control" placeholder="Введите ваш пароль" required>
                        <button type="button" class="password-toggle" id="toggleLoginPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Запомнить меня</label>
                    </div>
                    <a href="#" class="forgot-password">Забыли пароль?</a>
                </div>
                
                <button type="submit" class="auth-button">Войти в систему</button>
            </form>
            
            <!-- Форма регистрации -->
            <form class="auth-form" id="registerForm">
                <div class="message error" id="registerError">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="registerErrorText">Ошибка при регистрации</span>
                </div>
                
                <div class="message success" id="registerSuccess">
                    <i class="fas fa-check-circle"></i>
                    <span id="registerSuccessText">Регистрация прошла успешно!</span>
                </div>
                
                <div class="form-group">
                    <label for="registerName">Полное имя</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="registerName" class="form-control" placeholder="Введите ваше имя" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="registerEmail" class="form-control" placeholder="Введите ваш email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerPassword" class="form-control" placeholder="Придумайте пароль" required>
                        <button type="button" class="password-toggle" id="toggleRegisterPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <small style="color: #b0b0b0; margin-top: 5px; display: block;">
                        Пароль должен содержать минимум 8 символов, включая цифры и буквы
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">Подтверждение пароля</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="registerConfirmPassword" class="form-control" placeholder="Повторите пароль" required>
                        <button type="button" class="password-toggle" id="toggleRegisterConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="remember-me">
                        <input type="checkbox" id="acceptTerms" required>
                        <label for="acceptTerms">Я согласен с <a href="#" style="color: #6ee7b7;">условиями использования</a></label>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Создать аккаунт</button>
            </form>
        </div>
    </div>
</body>
</html>
